services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: go-rate-limiter
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - 3000:3000
    networks:
      - go-rate-limiter
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: go-rate-limiter-redis
    ports:
      - 6379:6379
    networks:
      - go-rate-limiter

networks:
  go-rate-limiter:
    driver: bridge